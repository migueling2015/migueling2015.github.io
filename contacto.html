    <main>
      <div class="contact-container">
        <!-- START: formulario para recolectar datos de contacto -->
        <form action="" method="post">
            <label for="name" class="form-label">Nombre:</label>
            <input type="text" class="form-input" id="name" name="user_name">
            <label for="mail" class="form-label">Correo electrónico:</label>
            <input type="email" class="form-input" id="mail" name="user_mail">
            <label for="mail" class="form-label">Teléfono:</label>
            <input type="number" class="form-input" id="phone" name="user_phone">
            <label for="why" class="form-label">Motivo:</label>
            <select id="why-list" class="form-listbox" name="why-list">
              <option value="pregunta-general">Pregunta general</option>
              <option value="busco-servicios">Busco servicios</option>
              <option value="ofrezco-servicios">Ofrezco servicios</option>
              <option value="otro">Otro</option>
            </select>
            <label for="name" class="form-label">Mensaje:</label>
            <textarea id="msg" class="form-message" name="user_message" rows="10"></textarea>
            <div class="form-checkbox">
              <input type="checkbox" id="cbox1" value="mailing_checkbox"> <label for="cbox1">Quiero suscribirme para recibir actualizaciones</label>
            </div>
            <div class="form-checkbox">
              <input type="checkbox" id="cbox2" value="whatsapp_checkbox"> <label for="cbox2">Quiero ser contactado por WhatsApp</label>
            </div>
            <button type="button" class="form-button" onclick="">Enviar</button>
        </form>
        <!-- END: formulario para recolectar datos de contacto -->
      </div>
    </main>
